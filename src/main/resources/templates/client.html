<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Email</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.client_id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.email}"></td>
    </tr>
</table>
</body>
</html>
