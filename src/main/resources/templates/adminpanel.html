<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            color: white;
        }

        #sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #555;
            cursor: pointer;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <a href="#allactors" onclick="changeContent('allactors')">aktorzy</a>
    <a href="#allclient" onclick="changeContent('client')">client</a>
    <a href="#settings" onclick="changeContent('asdasdasdsa')">Settings</a>
    <!-- Dodaj więcej odnośników według potrzeb -->
</div>

<div id="content">
    <h1>Welcome to the Admin Panel</h1>
    <!-- Tutaj będzie zawartość dla każdej podstrony -->
</div>

<script>
    function changeContent(page) {
        if (page == "allactors"){
            document.getElementById('content').innerHTML = `<h1>${page.charAt(0).toUpperCase() + page.slice(1)} + kaczka</h1>`;
        }else{
            document.getElementById('content').innerHTML = 'kod';
        }
    }
</script>

</body>
</html>
